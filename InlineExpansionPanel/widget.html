<script>
	$(document).on('click', '.wi133item', function() {
		var cls = 'wi133selected';
		var el = $(this);

		if (el.hlass(cls)) {
			el.rclass(cls);
			return;
		}

		container.find('.' + cls).rclass(cls);
		el.aclass(cls);
	});
</script>

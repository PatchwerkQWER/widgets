<script>
	$(document).on('click', '.wc167item', function() {
		var cls = 'wc167selected';
		var el = $(this);

		if (el.hclass(cls)) {
			el.rclass(cls);
			return;
		}

		var container = el.closest('.wc167items');
		container.find('.' + cls).rclass(cls);
		el.aclass(cls);
	});
</script>

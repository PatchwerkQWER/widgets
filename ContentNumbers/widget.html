<script>
	COMPONENT('wc157', function(self) {

		self.make = function() {
			self.find('.wc157number').each(function(index) {
				var el = $(this);
				(function(count, el, index) {
					var sum = 0;
					count.async(function(index, next) {
						el.html(sum++);
						index && setTimeout(next, index < 5 ? 200 : index < 10 ? 100 : 5);
					});
				})(+el.html(), el, index);
				el.html(0);
				el.aclass('wc157visible');
			});
		};

	});
</script>
